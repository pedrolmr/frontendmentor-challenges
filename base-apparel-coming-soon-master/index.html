<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="content">
          <div class="logo"><img src="images/logo.svg" alt="a logo" /></div>

          <div class="img-mobile">
            <img src="images/hero-mobile.jpg" alt="" />
          </div>

          <div class="cta">
            <h1>We're <span>coming soon</span></h1>

            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <div class="input">
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                value=""
              />

              <i class="fas fa-exclamation-circle"></i>

              <button class="button" name="submit">
                <img src="images/icon-arrow.svg" alt="arrow icon" />
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="right-side"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/pedrolmr/frontendmentor-challenges"
          >Pedro Montesinos</a
        >.
      </p>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d34608fbec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
