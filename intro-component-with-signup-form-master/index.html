<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>component with sign up form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <h1>Learn to code by watching others</h1>

          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="right">
          <div class="trial">
            Try it free 7 days <span>then $20/mo. thereafter</span>
          </div>
          <div class="form" id="form">
            <form>
              <div class="input-container">
                <!-- <i class="fas fa-exclamation-circle"></i> -->
                <input id="firstname" type="text" placeholder="First Name " />
                <!-- <label class="error-message">First name cannot be empty</label> -->
              </div>

              <div class="input-container">
                <!-- <i class="fas fa-exclamation-circle"></i> -->
                <input id="lastname" type="text" placeholder="Last Name" />
                <!-- <label class="error-message">Last name cannot be empty</label> -->
              </div>

              <div class="input-container">
                <!-- <i class="fas fa-exclamation-circle"></i> -->
                <input id="email" type="email" placeholder="Email Address " />
                <!-- <label class="error-message">Email cannot be empty</label> -->
              </div>

              <div class="input-container">
                <!-- <i class="fas fa-exclamation-circle"></i> -->
                <input id="password" type="password" placeholder="Password" />
                <!-- <label class="error-message">Password cannot be Empty</label> -->
              </div>

              <button>Claim your free trial</button>
            </form>

            <p class="terms-of-service">
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d34608fbec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
